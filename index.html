<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/master.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <form class="card" autocomplete="off">
            <div class="card-content">
                <div class="row">
                    <div class="input-field s12">
                        <input placeholder="Stückzahl" id="count" type="text" class="validate">
                        <label for="count">Stückzahl</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field s12">
                        <input placeholder="Kaufkurs" id="buy" type="text" class="validate" autocomplete="off">
                        <label for="buy">Kaufkurs</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field s12">
                        <input placeholder="Verkaufskurs" id="pay" type="text" class="validate">
                        <label for="pay">Verkaufskurs</label>
                    </div>
                </div>
            </div>
            <div class="card-action">
                <ul class="collection" style="border: none;">
                    <li class="collection-item">Kaufpreis Gesamt: <span id="responseBuy"></span> </li>
                    <li class="collection-item">Verkaufspreis Gesamt: <span id="responsePay"></span></li>
                    <li class="collection-item">Kursgewinn: <span id="responseProfit"></span> </li>
                </ul>


            </div>
        </form>


        <div id="calculatedContainer" class="card" style="display: none;">
            <div class="card-content">
            </div>
        </div>


    </div>
    <!-- Page Content goes here -->

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/imask.min.js"></script>
    <script type="text/javascript" src="js/master.js"></script>
</body>

</html>
